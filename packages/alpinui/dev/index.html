<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vuetify Dev Playground</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="icon" type="image/png" href="./favicon.png" sizes="16x16">

    <link rel="stylesheet" href="/alpinui.css">
  </head>
  <body>
    <div id="app"></div>
    <script defer src="https://cdn.jsdelivr.net/npm/alpine-alpine@0.1.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpine-provide-inject@0.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpine-reactivity@0.1.10/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpine-composition@0.1.28/dist/cdn.js"></script>
    <!-- <script defer src="/composition.js"></script> -->
    <script defer src="/alpinui.js"></script>

    <!-- <script defer src="https://cdn.jsdelivr.net/npm/alpinui@0.0.1/dist/alpinui.js"></script> -->

    <!-- <script defer type="module" src="/index.js"></script> -->

    <script>
      debugger;
      document.addEventListener('alpine:init', () => {
        debugger;
        AlpineReactivity.setAlpine(Alpine);
        Alpinui.createAlpinui().install(Alpine);
      });
    </script>


    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <div x-data="{ onEvent: () => { debugger; console.log('outerHandler')}}">
      <div x-data="{ onEvent: () => { debugger; console.log('innerHandler')}}" @click="onEvent">
        <button>
          Click me!
        </button>
      </div>
    </div>

    <div
      x-data="Alpinui"
      x-props="{ onHello: (data) => { debugger; console.log({data});} }"
      data-x-init='{ "slots": {} }'
    >
      <span x-text="hello"></span>
      <button @click="triggerEmit">
        TriggerEvent
      </button>

      <hr
        x-data="ADivider"
        x-props="{ opacity: 0.3 }"
        :class="hrClasses"
        :style="hrStyles"
        style="height: 20px; opacity: 0.3"
        class="a-divider"
        :aria-orientation="hrAriaOrient"
        :role="hrRole"
        data-x-init='{ "slots": {} }'
      />

      <button
        x-data="ABtn"
        x-props="{ opacity: 0.3 }"
        data-x-init='{ "slots": {} }'
      >
        <div x-data="{ $slot: {a: 1} }">
          Clickity Clack
          <br/>
          a: <span x-text="$slot.a"></span>
          <br/>
          Can acces ABtn: <span x-text="rootClasses"></span>
          <br/>
          <!-- Can acces Alpinui: <span x-text="hello"></span> -->
        </div>

        <!-- NOTE: Teleport MUST be on `<template>`, and MUST have one child -->
        <template x-teleport="#tele-target">
          <div x-data="{ $slot: {a: 1} }">
            Clickity Clack
            <br/>
            a: <span x-text="$slot.a"></span>
            <br/>
            Can acces ABtn: <span x-text="rootClasses"></span>
            <br/>
            <!-- Can acces Alpinui: <span x-text="hello"></span> -->
          </div>
        </template>
      </button>

      <div id="tele-target"></div>

    </div>
  </body>
</html>
